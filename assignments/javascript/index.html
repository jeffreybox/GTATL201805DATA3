<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<!-- Pretty HTML using bootstrap, custom CSS, and the ufo.svg provided-->
<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">Home
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>Outdated UFO Sightings</h1>
      <p>JavaScript D3 by Jeff Box</p>
    </div>

     <!-- Container holding filters-->
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">

                <!-- This is where we will filter-->
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <input class="form-control" id="datetime-filter" type="text" placeholder="d/m/yyyy">
                        <input class="form-control" id="city-filter" type="text" placeholder="city">
                        <input class="form-control" id="state-filter" type="text"  placeholder="state">
                        <input class="form-control" id="country-filter" type="text" placeholder="country">
                        <input class="form-control" id="shape-filter" type="text" placeholder="shape">
                      </li>
                    </ul>
                  </div>
                  <button id="filter-btn" type="submit" class="btn btn-default" >Filter</button>
                  <button id="clear-btn" type="submit" class="btn btn-default">Clear</button>
                </form>
                <!-- This is where we will stop the filter area-->

              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <!-- This is where the Javascript will generate the UFO table -->
              <tbody></tbody>
              <!-- And end -->
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>

  <!-- Run scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
